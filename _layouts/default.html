<!DOCTYPE html>
<html lang="en-gb">

<head>
    <!-- Set meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:image" content="https://auditranscribe.app/static/resources/img/favicon.png"/>
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">

    <link rel="icon" type="image/png" href="static/resources/img/favicon.png">

    <!-- Vendors' CSS files -->
    <link rel="stylesheet" type="text/css" href="static/vendors/css/normalize.css">

    <!-- My CSS files -->
    <link rel="stylesheet" type="text/css" href="static/resources/css/base.css">
    {{ page.css_files }}

    <!-- Vendors' scripts -->
    {{ page.vendor_scripts }}

    <!-- My scripts -->
    <script src="static/resources/js/common.js"></script>

    <!-- Load fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
          rel="stylesheet">

    {% seo %}
</head>

<body>
<!-- Header -->
<div class="header">
    <nav>
        <a href="/"><img src="static/resources/img/favicon.png" alt="AudiTranscribe's Logo" class="logo"></a>
    </nav>

    <div class="hero-box">
        {{ page.hero_box_content }}
    </div>
</div>

{{ content }}

<!-- Footer -->
<footer role="contentinfo">
    <p>
        Made with &heartsuit; by <a href="https://github.com/AudiTranscribe" target="_blank">AudiTranscribe
        Team</a>.<br>
        &copy; Copyright AudiTranscribe Team.<br>
        Licences for this project and its constituent parts can be found <a href="/licences" target="_blank">here</a>.
    </p>
</footer>

<!-- Scripts -->
{{ page.scripts }}
</body>
</html>
